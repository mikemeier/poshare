<!DOCTYPE html>
<html>
    <head>
        <title>Poshare</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script>document.write('<script src="http://'+ window.location.hostname +':9000/socket.io/socket.io.js"><\/script>')</script>
        <script>
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var users = {};

            var socket = io.connect('http://'+ window.location.hostname +':9000?username='+ encodeURI(prompt("Username")));
            socket.on('position', function(data){
                var id = data.id;

                if(typeof users[id] != "object"){
                    users[id] = {
                        polygon: new google.maps.Polyline({
                            path: [],
                            icons: [{
                                icon: {
                                    path: 'M 0,-1 0,1',
                                    strokeOpacity: 1,
                                    scale: 4
                                },
                                offset: '0',
                                repeat: '20px'
                            }],
                            strokeOpacity: 0,
                            map: map
                        }),
                        marker: null
                    };
                }

                var position = data.position;
                var polygon = users[id]['polygon'];
                if(position == null){
                    polygon.setMap(null);
                    delete users[id];
                    return;
                }

                var latLng = new google.maps.LatLng(position.lat, position.lng);
                var path = polygon.getPath();
                path.push(latLng);

                if(users[id]['marker'] != null){
                    users[id]['marker'].setMap(null);
                }

                users[id]['marker'] = new google.maps.Marker({
                    position: latLng,
                    icon: 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld='+ id +'|FF776B|000000',
                    map: map
                });
            });

            if(navigator.geolocation){
                var emitPosition = function(setCenter){
                    return function(){
                        navigator.geolocation.getCurrentPosition(function(position){
                            console.log('current position:');
                            console.log(position);
                            var lat = position.coords.latitude;
                            var lng = position.coords.longitude;
                            if(setCenter == true){
                                console.log('setCenter to current position');
                                map.setCenter(new google.maps.LatLng(lat, lng));
                            }
                            socket.emit('position', {lat: lat, lng: lng});
                        }, function(error){
                            alert('GetCurrentPositionErrorCode '+ error.code +': '+ error.message);
                        }, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 5000
                        });
                    };
                };
                emitPosition(true)();
                window.setInterval(emitPosition(false), 10000);
            }else{
                alert('Geolocation not supported');
            }
        </script>
    </body>
</html>
